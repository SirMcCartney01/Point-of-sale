        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body class="login">
        <div id="agrupar">
            <section id = "section">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <!-- Icono de usuario -->
                        <div class="fadeIn first">
                            <img src="../imagenes/user.png" width="150px" height="150px" style="margin-top: 10px;">
                        </div>
                
                        <!-- Caja de inicio de sesión -->
                        <form method="get" action="../Proyecto/php/login.php">
                            <input type="text" class="fadeIn second" name="usuario" placeholder="Usuario">
                            <input type="password" class="fadeIn third" name="contraseña" placeholder="Contraseña">
                            <input type="submit" class="fadeIn fourth" value="Iniciar sesión">
                            <div class="alert alert-danger">¡Usuario y/o contraseña incorrectos!</div>
                        </form>
                
                        <!-- Contraseña olvidada -->
                        <div id="formFooter">
                            <a class="underlineHover" href="#">¿Olvidó la contraseña?</a>
                        </div>
            
                    </div>
                </div>
            </section>
        </div>
